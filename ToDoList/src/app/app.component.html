<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" [(ngModel)]="newTodo" (keyup.enter)="addTodo()" placeholder="What needs to be done?" autofocus>
  </header>
  <section *ngIf="todos.length > 0" class="main">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.completed">
        <input type="checkbox" class="toggle" [(ngModel)]="todo.completed">
        <label>{{ todo.text }}</label>
        <button type="button" class="destroy"></button>
      </li>
    </ul>
  </section>
</section>
